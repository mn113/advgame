<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>AdvGame Demo</title>
		<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"-->
		<link rel="stylesheet" href="css/jquery-ui.css">
		<link rel="stylesheet" href="css/jquery-ui.structure.css">
		<link rel="stylesheet" href="css/jquery-ui.theme.css">
		<link rel="stylesheet" href="css/game.css">
		<link rel="stylesheet" href="css/ui.css">
		<link rel="stylesheet" href="css/entities.css">
	</head>
	<body>
		<div id="gamebox">
			<div id="background"><!-- static visual layer --><!-- loaded from roomX.html -->
			</div>
			<div id="midground"><!-- interactive layer --><!-- loaded by js -->
			</div>
			<div id="foreground"><!-- static visual layer --><!-- loaded from roomX.html -->
			</div>

			<!-- UI outside the stage: -->
			<div id="inventory">
				<div><div class="item chicken" id="chicken"></div></div>
			</div>
			<div id="dialogue"></div>
			<div id="displayChoices"></div>
			<img id="phone" src="img/simplephone.png">
			<ul id="toolMenu2" class="verbs">
				<li><u>W</u>alk to</li>
				<li id="examine"><u>E</u>xamine</li>
				<li id="pickup"><u>P</u>ick up</li>
				<li id="talkto"><u>T</u>alk to</li>
				<li><u>G</u>ive</li>
				<li><u>M</u>ove</li>
				<li id="use"><u>U</u>se</li>
				<li><u>A</u>buse</li>
				<li><u>H</u>ack</li>
			</ul>
			<div id="blackout"></div>
			<p class="announce"></p>
			<svg id="pathsvg" width="1280px" height="400px" viewBox="0 0 1280 400" version="1.1" xmlns="http://www.w3.org/2000/svg" class="debug"><!-- loaded from roomX.html -->
			</svg>
		</div>
			<div id="keypress" class="debug"></div>
			<div id="mousexy" class="debug"></div>

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/game.js"></script>
		<script src="js/dialogues.js"></script>

	</body>
</html>
