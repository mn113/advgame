<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>AdvGame Demo</title>
		<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"-->
		<link rel="stylesheet" href="css/jquery-ui.css">
		<link rel="stylesheet" href="css/jquery-ui.structure.css">
		<link rel="stylesheet" href="css/jquery-ui.theme.css">
		<link rel="stylesheet" href="css/game.css">
		<link rel="stylesheet" href="css/ui.css">
		<link rel="stylesheet" href="css/entities.css">
	</head>
	<body>
		<div id="gamewrap">
			<div id="innerwrap">
				<div id="saveload">
					<div id="saveload_inner">
						<h2>Load game</h2>
						<ol id="saves"></ol>
					</div>
				</div>
				<div id="gamebox">
					<!-- The stage: -->
					<div id="background"><!-- static visual layer - loaded from roomX.html -->
					</div>
					<div id="midground"><!-- interactive layer - loaded by js -->
					</div>
					<div id="foreground"><!-- static visual layer - loaded from roomX.html -->
					</div>

					<!-- UI outside the stage: -->
					<p class="announce"></p>
					<p id="command"></p>
					<div id="inventory">
						<div><div class="item chicken" id="chicken"></div></div>
					</div>
					<div id="dialogue"></div>
					<div id="displayChoices"></div>
					<img id="phone" src="img/ui/simplephone.png" alt="phone">
					<ul id="toolMenu2" class="verbs">
						<li id="walkto">Walk to</li>
						<li id="examine">Examine</li>
						<li id="pickup">Pick up</li>
						<li id="talkto">Talk to</li>
						<li class="disabled">Give</li>
						<li class="disabled">Move</li>
						<li id="use">Use</li>
						<li class="disabled">Abuse</li>
						<li class="disabled">Hack</li>
					</ul>
					<div id="blackout"></div>
					<div id="svgwrap">
						<svg id="pathsvg" width="1280px" height="400px" viewBox="0 0 1280 400" version="1.1" xmlns="http://www.w3.org/2000/svg" class="debug"><!-- loaded by js -->
						</svg>
					</div>
				</div>
			</div>
		</div>
		<div id="keypress" class="debug"></div>
		<div id="mousexy" class="debug"></div>
		<div id="walkanims" class="debug"><span></span> walk animations</div>
		<div id="scrollanims" class="debug"><span></span> scroll animations</div>

		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/game.js"></script>
		<script src="js/dialogues.js"></script>

	</body>
</html>
